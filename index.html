<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C° ⇌ F°</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://i.pinimg.com/originals/06/c4/f7/06c4f70ec5931e2342e703e8a3f0a253.png">
</head>
<body>
    <form>
        <h1>Temperature Convertor</h1>                      
        <input type="number" id="inputbox" placeholder="0">               <br>
        
        <input type="radio" id="toFahren">
        <label for="toFahren">Celsius To Fahrenheit</label> <br>
        
        <input type="radio" id="toCel">
        <label for="toCel">Fahrenheit To Celsius  </label>  <br>

        <button type="button" onclick=func()>Start Conversion</button>
        <p id="reply"></p>

    </form>
    <script src="script.js"></script>
</body>
</html>
